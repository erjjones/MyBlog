---
layout: layout
title: "Your Title"
---

<div class="content">	  
<!-- Add all of your HTML/Bootstrap Here -->	
	<div class="row">
	<div class="span4 columns">			
			<h2>Blog Posts</h2>
			  {% for post in site.posts %}	
			  <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
			  <p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong> . {{ post.category }} </small></p>			
			  {% endfor %}	
		</div>		
	</div>
</div>
